<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneday Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/53a8c415f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
         <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/main.css"/>

    <!-- fontawesom -->
    <script src="https://kit.fontawesome.com/a1e0f49770.js" crossorigin="anonymous"></script>

    <!-- js -->
    <script src="js/main.js"></script>

</head>
<body>
    <body>
        <!-- MAIN HEADER -->
        <div class="header">
            <div class="container">
                <div class="row">
                    <!-- LOGO-->
                    <div class="col-md-4">
                        <div class="header-logo">
                            <a href="#" class="logo">
                                <img src="./img/LOGO-removebg-preview.png">
                            </a>&emsp;&ensp;
                            <ul class="header-category">
                                <li class="active"><a href="#">클래스</a></li>&ensp;
                                <li><a href="#">스토어</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /LOGO -->
    
                    <!-- SEARCH BAR-->
                    <div class="col-md-5 col-xs-7">
                        <div class="header-search">
                            <form>
                                <select class="input-select">
                                    <option value="0">검색</option>
                                    <option value="1">작가</option>
                                    <option value="2">클래스</option>
                                </select>
                                <input class="input" placeholder="검색어를 입력해주세요">
                                <button class="search-btn"><i class="fas fa-search"></i></button>
                            </form>
                        </div>
                    </div>
                    <!-- /SEARCH BAR -->
    
                    <!-- ACCOUNT -->
                    <div class="col-md-3 col-xs-5">
                        <div class="account">
                            <ul class="account-section">
                                <li><a href="#">크리에이터</a></li>&emsp;
                                <li><a href="#">로그인</a></li>
                            </ul>
                        </div>
                    </div>
                    <!-- /ACCOUNT -->
                </div>
            </div>
        </div>
        <!-- /MAIN HEADER -->
    <div class="wrap">
        <div class="login">
            <h2>Log-In</h2>
            <div class="login_sns">
            <li><a href=""><i class="fab fa-instagram"></i></a></li>
            <li><a href=""><i class="fab fa-google"></i></i></a></li>
            <li><a href=""><i class="fas fa-comment-dots"></i></a></li>
            </div>
            <div class="login_id">
                <h4>ID</h4>
                <input type="email" name="" id="" placeholder="ID">
            </div>
            <div class="login_pw">
                <h4>PW</h4>
                <input type="password" name="" id="" placeholder="Password">
            </div>
            <div class="login_etc">
                <div class="sign up">
                <a href="">Sign Up!</a>
                </div>
                <div class="forgot_pw">
                <a href="">Forgot Password?</a>
            </div>
            </div>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </div>
    </div>
</body>
</html>
